<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
        .grey {
            color: #6D6D6D;
        }
        </style>
    </head>
    <body ng-app="azGeocoderDemo">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Azavea ngGeocoder</a>
                </div>
            </div>
        </nav>
        <div class="container" ng-controller="azGeocoderController">
            <form name="geocode-form" ng-submit="onGeocodeSubmit()">
                <div class="form-group">
                    <label for="geocode-text">Geocode:</label>
                    <input type="text"
                           id="geocode-text"
                           class="form-control"
                           ng-model="form.geocodeText"
                           placeholder="Enter address...">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <div class="row" ng-cloak>
                <div class="col-md-12">
                    <ui class="list-group">
                        <li class="list-group-item" ng-repeat="location in locations">
                            <span class="badge">Score: {{ location.score }}</span>
                            {{ location.name }} <span class="grey">({{ location.type }})</span>
                        </li>
                    </ui>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="ui-bootstrap-tpls-0.13.0.min.js"></script>
        <script src="az-geocoder.js"></script>
        <script src="az-demo-controller.js"></script>
    </body>
</html>
